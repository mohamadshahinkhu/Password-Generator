<section class="w-screen h-screen bg-gradient-to-r from-indigo-500 via-indigo-200 to-indigo-500">
  <div class="flex justify-center items-center h-screen">
    <div class="  mx-auto flex   flex-col items-center shadow-xl gap-y-5 justify-center w-1/4 bg-indigo-200 py-10">
      <p class="font-bold text-2xl border-indigo-500 bg-gradient-to-l py-2 w-full flex justify-center shadow-md">
        password Generator</p>
      <div class="flex flex-col w-full items-center gap-y-4">
        <label>Please Set The Length Of Password:</label>
        <input type="text" class="px-2 border border-indigo-500 focus:outline-none  rounded-md"
          (input)="onChangeValue($any($event.target).value)">
      </div>
      <p>Please select at least one item:</p>
      <div class="flex gap-x-3">
        <label>use letters</label>
        <input type="checkbox" (change)="onchaneLetters()">
      </div>
      <div class="flex gap-x-3">
        <label>use numbers</label>
        <input type="checkbox" (change)="onchanenumbers()">
      </div>
      <div class="flex gap-x-3">
        <label>use symbols</label>
        <input type="checkbox" (change)="onchanesymbol()">
      </div>
      <button [disabled]="!(length && (onchaneLetters || onchanenumbers || onchanesymbol))"
        class="py-1 px-5 bg-indigo-300 rounded-lg hover:bg-indigo-500 cursor-pointer" (click)="onButtonClick()">Generate
        it</button>
      <span *ngIf="gnPassword">
        <label class="font-bold text-2xl w-full flex justify-center py-3 ">your
          password:</label>
        <input type="text" class="
      px-2 border border-indigo-500 focus:outline-none  rounded-md" [value]="gnPassword">
      </span>
    </div>
  </div>
</section>
